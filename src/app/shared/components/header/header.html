<div class="app-header">
  <p class="app-title">Nitor TimeSheet Portal</p>

  <!-- Show only when route is /login or /register -->

    <a class="btn btn-outline" href="/register">Register</a>

  <div class="auth-buttons" *ngIf="showlogoutButton">
    <a class="btn btn-primary" href="/login">LogOut</a>
  </div>
</div>
